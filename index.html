<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Avengers Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="assets/javascript/game.js"></script>
</head>
<body>

    <header>
        <!-- header at top of page -->
        <h1>The Ultimate Avengers Guessing Game</h1>
        <h2>Which Avengers Hero Am I Thinking Of?</h2>
        <h4>Press Any Button to Start</h4>
    </header>

    <main>

        <section>

            <div class="row">

                <!-- container that holds the image that changes-->
                <div><img id="avengers" src="assets/images/download.png"></div>

                <!-- container that holds guessed letters and amount of incorrect guesses -->
                <div class="mid">

                    <p id="usedGuessNum">Guesses Remaining: 10</p>

                    <p id="usedLetters">Letters Guessed:</p>

                </div>
                
                <!-- container that holds the win-loss stats -->
                <div class="end">

                    <p id="wins">Wins: 0</p>
                    <p id="losses">Losses: 0</p>

                </div>


            </div>

            <div class="row">

                <!-- container that holds the word being guessed -->
                <div class="full">

                    <p id="guessWord"></p>

                </div>

            </div>

            <div class="pics row">

                <!-- <div class="pics"> -->

                    <img src="assets/images/antman.jpg">
                    <img src="assets/images/blackpanther.jpg">
                    <img src="assets/images/blackwidow.jpg">
                    <img src="assets/images/hawkeye.jpg">
                    <img src="assets/images/hulk.jpg">

                <!-- </div> -->

            </div>

            <div class="pics row">

                <!-- <div class="pics"> -->

                    <img src="assets/images/ironman.jpg">
                    <img src="assets/images/starlord.gif">
                    <img src="assets/images/nickfury.jpg">
                    <img src="assets/images/spiderman.jpg">
                    <img src="assets/images/thor.jpg">

                <!-- </div> -->

            </div>

        </section>

    </main>

    <footer>

        <p>Paul Swiergosz</p>

    </footer>    
    
</body>
</html>
